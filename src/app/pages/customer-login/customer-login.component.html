<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <alert></alert>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <svg style="margin-top: 2%;" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                         fill="currentColor" class="bi bi-person-circle" viewBox="0 0 20 20">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>

                <!-- Login Form -->
                <form>
                    <input type="text" [(ngModel)]="userName" id="login" class="fadeIn second" name="user_name"
                           placeholder="Username">
                    <input type="password" [(ngModel)]="userPassword" id="password" class="fadeIn third"
                           name="user_password" placeholder="Password">
                    <input type="button" (click)="_customerLogin()" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="" routerLink='/forget_Password'>Forgot Password?</a>

                    <div id="reg">
                        <a class="underlineHover" href="" routerLink='/reg-Customer'>Register as new customer</a>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
