      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 header-img" src="../../../assets/img/theme/true-ceylon-cinnamon.jpg" alt="First slide">
      </div>
      <!-- <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Second slide">
      </div> -->
      <!-- <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div> -->

<div class="container-fluid">
    <div class="header-body">
      <h1 class="header-title">Categories</h1>
     <div class="card-columns col-12">
            <a href="" *ngFor=" let categories of category  " class="{{categories.class}} card card-stats ">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                  <span class="h2 font-weight-bold mb-0">{{categories.categoryName}}</span>
                  </div>
                  </div>
                </div>
            </a>
            </div>
          </div>
      </div>
      </div>

      <div class="container-fluid mt--7">
        <div class="row">
       <div class="col-xl-12 mb-5 mb-xl-0">
            <div class="container">
            <div class="row">
                  <div class="col-sm-6 col-md-3">
                      <div class="profile-card">
                          <div class="profile-img">
                              <img src="../../../assets/img/theme/dark-black-papper.jpg" alt="black papper Image"/>
                          </div>
                          <div class="profile-content">
                            </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                      <div class="profile-card">
                          <div class="profile-img">
                              <img src="../../../assets/img/theme/medical-hearbs.jpg" alt="medical herbs Image"/>
                          </div>
                          <div class="profile-content">
                           </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                      <div class="profile-card">
                          <div class="profile-img">
                              <img src="../../../assets/img/theme/organic-herbs.jpg" alt="organic herbs Image"/>
                          </div>
                          <div class="profile-content">
                        </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                      <div class="profile-card">
                          <div class="profile-img">
                              <img src="../../../assets/img/theme/all-herbs.jpg" alt="herbs Image"/>
                          </div>
                          <div class="profile-content">
                            </div>
                      </div>
                  </div>
              </div>
          </div>
            </div>
          </div></div>  
            
   
            <h1 class="best-product">Most Popular Products</h1>
            <div class="row">
            <div class="col-1"></div>
            <div class="col-xl-10 mb-5 mb-xl-0">
              <div class="card-columns">
                  <div *ngFor="let products of product" class="{{products.class}} card">
                      <div class="product-img"><img src={{products.productThumbnail}} class="card-img-top"
                                                    alt="products images "></div>
                      <div class="card-body">
                          <h2 class="card-title">{{products.productName}}</h2>
                          <h5 class="product-code">{{products.productCode}}</h5>
                          <h3 class="product-price">{{products.productPrice}}</h3>
                          <button class="btn btn-outline-danger btn-lg" data-toggle="modal"
                                  [attr.data-target]="'#myModal'+ products.productCode">
                              Add To Cart
                          </button>
                      </div>
                      <div class="modal" id="myModal{{products.productCode}}">
                          <div class="modal-dialog">
                              <div class="modal-content">
  
                                  <!-- Modal body -->
                                  <div class="modal-body">
                                      <div class="row">
                                          <div class="col-5"><img class="popup-image" src={{products.productThumbnail}}></div>
                                          <div class="col-7">
                                              <div class="product-Name-popup">{{products.productName}}</div>
                                             <div class="product-price-popup">{{products.productPrice}}</div>
                                              <div><span class="product-qty-popup">QTY</span><input type="number" value="1" min="0" max="1000"/></div>
                                          </div>
                                       </div>
                                  </div>
  
                                  <!-- Modal footer -->
                                  <div class="modal-footer">
                                      <div class="button-set">
                                          <button type="button" class="btn btn-outline-secondary">Continue Shopping</button>
                                          <button type="button" class="btn btn-outline-danger">Add To Cart</button>
                                          </div>
                                  </div>
  
                              </div>
                          </div>
                      </div>
  
                  </div>
              </div>
             </div>
             </div>
